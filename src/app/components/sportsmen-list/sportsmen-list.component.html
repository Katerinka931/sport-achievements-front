<div style="margin-bottom: 150px; margin-top: 50px">
  <div *ngFor="let sportsman of sportsmen; let i = index" style="margin-bottom: 10px">
    <div class="accordion" id="accordionSportsmen">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSportsmen">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapse'+ sportsman.id"
                  aria-expanded="false" aria-controls="collapseOne">
            {{sportsman.lastName | titlecase}} {{sportsman.firstName | titlecase}} {{sportsman.middleName | titlecase}}
          </button>
        </h2>
        <div id="collapse{{sportsman.id}}" class="accordion-collapse collapse" aria-labelledby="headingOne">
          <div class="accordion-body">
            <div class="text-center">Контакты</div>
            Телефон: <br/>
            <div *ngFor="let contact of sportsman['contacts']">
              &nbsp;&nbsp;&nbsp;&nbsp;{{contact.phone}} <br>
            </div>
            Электронная почта: <br/>
            <div *ngFor="let contact of sportsman['contacts']">
              &nbsp;&nbsp;&nbsp;&nbsp;{{contact.email}} <br>
            </div>
            <div class="text-center">Достижения</div>
            <div *ngFor="let ach of sportsman['achievements']">
              {{ach.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
